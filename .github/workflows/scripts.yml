name: Matanuska scripts
on:
  pull_request:
    paths:
      - 'scripts/**.sh'
      - '.github/workflows/scripts.yml'
  push:
    branches:
      - main
    paths:
      - 'scripts/**.sh'
      - '.github/workflows/scripts.yml'
jobs:
  scripts:
    name: Matanuska scripts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
