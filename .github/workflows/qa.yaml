name: QA
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  qa-matanuska:
    name: Matanuska
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['latest']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: npm install
      - name: Check types
        run: ./node_modules/.bin/grabthar check
      - name: Test
        run: dotenv -f ./test.env -- ./node_modules/.bin/grabthar test
      - name: Lint
        run: ./node_modules/.bin/grabthar lint
      - name: Shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'
  qa-citree:
    name: citree
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['lts/Iron', 'latest']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: npm install
      - name: Build
        run: npm run build -w packages/citree
      - name: Test
        run: FORCE_COLOR=1 TAP_REPORTER=base TAP_ALLOW_INCOMPLETE_COVERAGE=1 npm test -w packages/citree
      - name: Lint
        run: cd ./packages/citree && npm run lint
      - name: Shellcheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './packages/citree/scripts'
  qa-grabthar:
    name: grabthar
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['lts/Iron', 'latest']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: npm install
      - name: Test
        run: npm test -w packages/grabthar
      - name: Lint
        run: npm run lint -w packages/grabthar
  qa-telemetry:
    name: telemetry
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['lts/Iron', 'latest']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: npm install
      - name: Lint
        run: npm run lint -w packages/telemetry
  qa-test-generator:
    name: test-generator
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['lts/Iron', 'latest']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install
        run: npm install
      - name: Build
        run: npm run build -w packages/test-generator
      - name: Test
        run: FORCE_COLOR=1 npm test -w packages/test-generator
      - name: Lint
        run: npm run lint -w packages/test-generator
