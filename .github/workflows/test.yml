name: test
on:
  pull_request:
    paths:
      - 'packages/test/**.ts'
      - 'packages/test/**.json'
      - '.github/workflows/test.yml'
  push:
    branches:
      - main
    paths:
      - 'packages/test/**.ts'
      - 'packages/test/**.json'
      - '.github/workflows/test.yml'
jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['lts/Iron', 'latest']
    steps:
      - uses: actions/checkout@v2
      - name: Set up Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - name: Set up Terraform
        uses: ./.github/actions/setup-terraform
      - name: Install
        run: npm install
      - name: Build
        run: npm run build -w packages/test
      - name: Test
        run: npm test -w packages/test
      - name: Lint
        run: cd ./packages/test && npm run lint
